<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen">
  <nav class="bg-white text-[#006747] p-4 flex flex-wrap justify-between items-center">
    <div class="flex items-center">
      <img src="B12-A5-Emergency-Hotline/assets/logo.png" alt="Logo" class="ml-1 w-6 h-6 inline">
      <span class="font-bold">Emergency Service</span>
    </div>
    <div class="flex items-center space-x-4 mt-2 sm:mt-0">
      <span id="likes-count" class="bg-[#41FF6B] bg-opacity-10 shadow px-4 py-0.5 rounded-[50px] flex items-center">
        0 <img src="B12-A5-Emergency-Hotline/assets/heart.png" alt="Heart" class="ml-1 w-4 h-4 inline">
      </span>
      <span id="coins-count" class="bg-[#41FF6B] bg-opacity-10 px-2 py-0.5 flex items-center rounded-[50px]">
        100 <img src="B12-A5-Emergency-Hotline/assets/coin.png" alt="coin" class="ml-1 w-4 h-4 inline">
      </span>
      <span id="copies-count" class="bg-green-500 text-white px-2 py-0.5 rounded-[50px] text-sm">0 Copy</span>
    </div>
  </nav>

  <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white py-12 text-center">
    <img src="B12-A5-Emergency-Hotline/assets/logo-dark.png" alt="Hero bg Logo" class="ml-1 w-12 h-12 inline">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold">Emergency Service Directory</h1>
    <p class="text-base sm:text-lg mt-2">Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
  </section>
